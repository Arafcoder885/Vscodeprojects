<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social media</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
<div id="social-media" class="container-fluid">
    <div class="conatainer text-dark py-5">
        <h4 class="text-warning">Social media</h4>
        <h1 class="m-heading">Let's be friends</h1>
        <div class="row pt-5">
            <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-orange">LinkedIn</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fab fa-linkedin fa-2x text-secondary"></i>
                    </div>
                </div>
            </div>
                        <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-orange">Youtube</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fab fa-youtube fa-2x text-secondary"></i>
                    </div>
                </div>
            </div>
                        <div class="col-3 media_link btn" href="#">
                <div class="row">
                    <div class="col-6 d-flex justify-content-start">
                        <h3 class="m-0 pt-2 text-dark">Email</h3>
                    </div>
                    <div class="col-6 d-flex justify-content-end align-items-center">
                        <i class="fas fa-envelope fa-2x text-secondary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
