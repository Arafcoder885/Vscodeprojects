<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <h1>Personla details form</h1>
        <form>
            <label>Enter your name:</label><br>
            <input type="text" id="name"><br><br>
            <label>Enter your email:</label><br>
            <input type="email" id="email"><br><br>
            <label>Enter your phone number (This will be hidden)</label><br>
            <input type="password" id="contact"><br><br>
            <label>Enter your gender:</label><br>
            <input type="radio" id="Female" name="gender" value="Female">Female<br>
            <input type="radio" id="Male" name="gender" value="Male">Male<br><br>
            <label>Enter your Favourite activity:</label><br>
            <input type="checkbox" id="activity1" name="activity" value="Reading">Reading<br>
            <input type="checkbox" id="activity2" name="activity" value="Traveling">Traveling<br>
            <input type="checkbox" id="activity3" name="activity" value="Gaming">Gaming<br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
