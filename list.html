<!DOCTYPE html>
<html>
    <head>
        <tilte>Html lists</tilte>
    </head>
    <body>
        <center><b><h1>Html lists</h1></b></center>
        <h2>Unordered list</h2>
        <ul>
            <li>Ice cream</li>
            <li>Chocolate</li>
            <li>Vanilla</li>
            <li>Strawberry</li>
        </ul>
        <h2>Ordered list</h2>
        <ol>
            <li>Ice cream</li>
            <li>Chocolate</li>
            <li>Vanilla</li>
            <li>Strawberry</li>
        </ol>
        <h2>Definition list</h2>
        <dl>
            <dt>Tea</dt>
            <dd>Hot drink</dd>
            <dt>Juice</dt>
            <dd>Cold drink</dd>
        </dl>
    </body>
</html>
