<!DOCTYPE html>

        <title>Object</title>

    <body>
        <h2>Objects in javascript and its properties</h2>
        <p>There are 2 different ways to access object properties</p>
        <p>You can use .property or ["property"]</p>
        <p id="demo"></p>
        <script>
            var person = {
                firstname: "i"
                , age: 20
                , 
            } ;

        </script>

    </body>
