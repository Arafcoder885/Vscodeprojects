<!DOCTYPE html>
<html>
    <head>
        <title>Math objects in js</title>
    </head>
<body>
    <script type="text/javascript">
        var value = Math.abs(20);
        document.write("The absolute value of 20 is:" + value + "<br>");

                var value = Math.acos(-1);
        document.write("The acos value of -1 is:" + value + "<br>");

                        var value = Math.asin(1);
        document.write("The asin value of 1 is:" + value + "<br>");

                var value = Math.atan(.5);
        document.write("The atan value of .5 is:" + value + "<br>");

    </script>
    </body>
</html>
