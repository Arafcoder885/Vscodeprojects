<!DOCTYPE html>
<html>
    <body>
        <h2>Js forloop</h2>
        <p id = "demo"></p>
        <script>
            var fruits = ["Banana", "Orange", "Apple", "Mango", "Pineapple", "Grape"];
            var text = "";
            var i;
            for(i = 0; i < fruits.length ; i++){
                text += fruits[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
            
        </script>
    </body>
</html>
