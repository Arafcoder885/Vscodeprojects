<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  background-color: rgb(0, 0, 0);
  font-family: cursive;
}

.glow {
  font-size: 80px;
  color: #008cff;
  text-align: center;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
  from {
    text-shadow: 0 0 10px #0015ff, 0 0 20px #0077ff, 0 0 30px #0060e6, 0 0 40px #0064e6, 0 0 50px #001fe6, 0 0 60px #0026e6, 0 0 70px #0023e6;
  }
  
  to {
    text-shadow: 0 0 20px #1e00ff, 0 0 30px #005eca, 0 0 40px #4d53ff, 0 0 50px #4d65ff, 0 0 60px #4d65ff, 0 0 70px #4d56ff, 0 0 80px #4d68ff;
  }
  
}

</style>
</head>
<body>

<h1 class="glow">Araf</h1>
     
</body>
</html>
