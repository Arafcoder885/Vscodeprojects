<!DOCTYPE html>
<html>
    <head>
        <title>String</title>
    </head>
    <body>
        <h1>Js string() method</h1>
        <p>The string method will convert a string into a number</p>
        <p id="number_result"></p>
        <p id="string_result"></p>
        <script>
            var x = 20;
            var y = 80;
            document.getElementById("number_result").innerHTML = x + y;
            document.getElementById("string_result").innerHTML = String(x) + String(y); 
        </script>
    </body>
</html>
