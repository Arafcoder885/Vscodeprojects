<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript array methods</h2>
        <h2>Join() and pop()</h2>
        <p>The join() method joins array element into a string and pop() method removes the last element from an array</p>
        <p id="Myjoin"></p>
        <p id="Mypop1"></p>
        <p id="Mypop2"></p>
        <script>
            var fruits= ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("Myjoin").innerHTML= fruits.join(" * ");
            document.getElementById("Mypop1").innerHTML= fruits; fruits.pop();
            document.getElementById("Mypop2").innerHTML= fruits;
        </script>


    </body>
</html>
