<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript classes</h1>
        <p>How to use javascript classes</p>
        <p id="student1"></p>
        <p id="student2"></p>
        <script>
            class student {
                constructor(name , year) {
                    this.name = name;
                    this.year = year;
                }
                age() {
                    let date = new Date();
                    return date.getFullYear() - this.year;
                }
                

            }
            student1 = new student("Arya" , 2014);
                document.getElementById("student1").innerHTML = "My name is " + student1.name + " and i was born in " + student1.year + "and my age is " + student1.age();
             student2 = new student("Araf" , 2015);
                document.getElementById("student2").innerHTML = "My name is " + student2.name + " and i was born in " + student2.year + "and my age is " + student2.age();

        </script>
    </body>
</html>
