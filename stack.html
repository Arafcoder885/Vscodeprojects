<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript functions</h2>
        <p>Do a calculation and display the result</p>
        <p id="demo"></p>
        <script>
            function myfunction(a, b) {
                return a + b;
            }
            function average(a, b) {
                return myfunction(a , b) / 2;
            }
            let result = average(10, 20);
            document.getElementById("demo").innerHTML = "The average is: " + result;
        </script>
    </body>
</html>
