<!DOCTYPE html>
<html>
    <body>
        <h1>Js error handling</h1>
        <p>This xample demonstrates how to use <b>catch</b> to display an error</p>
        <p id="error_message"></p>
        <script>
            try {
                addalert("Welcome guest!");
            }
            catch(err){
                document.getElementById("error_message").innerHTML = err.message;
            }
        </script>
    </body>
</html>
